<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JavaScript -->
  <script src="./script.js"></script>
</head>
<body onload="initailsation()">
  <div class="headline">
    <h1>TicTacToe</h1>
  </div>
  
  <div class="container">
  <table id="table">
    <tr>
      <td onclick="fillShape(0, 0)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
      <td onclick="fillShape(0, 1)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
      <td onclick="fillShape(0, 2)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(1, 0)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
      <td onclick="fillShape(1, 1)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
      <td onclick="fillShape(1, 2)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(2, 0)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
      <td onclick="fillShape(2, 1)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
      <td onclick="fillShape(2, 2)">
        <img class="sign d-none" src="./images/circle.png">
        <img class="sign d-none" src="./images/cross.png">
      </td>
    </tr>
  </table>
</div>
</body>
</html>
