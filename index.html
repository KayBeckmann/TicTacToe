<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JavaScript -->
  <script src="./script.js"></script>
</head>
<body onload="initailsation()">
  <div class="headline">
    <h1>TicTacToe</h1>
    <img class="" id="circle" src="./images/circle.png" alt="">
    <img class="d-none" id="cross" src="./images/cross.png" alt="">
  </div>
  
  <div class="container">
  <table id="table">
    <tr>
      <td onclick="fillShape(0, 0)">
        <div id="00"></div>
      </td>
      <td onclick="fillShape(0, 1)">
        <div id="01"></div>
      </td>
      <td onclick="fillShape(0, 2)">
        <div id="02"></div>
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(1, 0)">
        <div id="10"></div>
      </td>
      <td onclick="fillShape(1, 1)">
        <div id="11"></div>
      </td>
      <td onclick="fillShape(1, 2)">
        <div id="12"></div>
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(2, 0)">
        <div id="20"></div>
      </td>
      <td onclick="fillShape(2, 1)">
        <div id="21"></div>
      </td>
      <td onclick="fillShape(2, 2)">
        <div id="22"></div>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
